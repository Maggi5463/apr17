    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Song</title>
    <style>
        body{
            background-color: aqua;
        }
        h1{
            background-color: cadetblue;
        }
         .wrapper{
            width:500px;
            position: absolute;
            top:20%;
            left:50%
            
         }
         div{
            width: 30px;
            height: 60px;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            position: fixed;
         }
    .line1{
         background-color: #787878;
         animation: animate1 1.9s linear infinite;
         top: 200px;
         left: 60px;
    }
    .line2{
         background-color: red;
         animation: animate2 2.1s linear infinite;
         top: 200px;
         left: 95px;
    }
    .line3{
         background-color: blue;
         animation: animate3 2.3s linear infinite;
         top: 200px;
         left: 130px;
    }
    .line4{
         background-color: orange;
         animation: animate4 2.3s linear infinite;
         top: 200px;
         left: 165px;
    }
    .line5{
         background-color: violet;
         animation: animate5 2.3s linear infinite;
         top: 200px;
         left: 200px;
    }
    .line6{
         background-color: green;
         animation: animate6 2.0s linear infinite;
         top: 200px;
         left: 235px;
    }
    .line7{
         background-color: lavenderblush;
         animation: animate7 1.8s linear infinite;
         top: 200px;
         left: 270px;
    }
    @keyframes animate1 {
        0%{
            background-color: black;
            top:100px;
            height: 160px;
        }
    }
    @keyframes animate2 {
        20%{
            background-color: black;
            top:50px;
            height: 210px;
        }
    }
    @keyframes animate3 {
        40%{
            background-color: black;
            top:10px;
            height: 250px;
        }
    }
    @keyframes animate4 {
        60%{
            background-color: black;
            top:100px;
            height: 160px;
        }
    }
    @keyframes animate5 {
        80%{
            background-color: black;
            top:50px;
            height: 210px;
        }
    }
    @keyframes animate6 {
        90%{
            background-color: black;
            top:150px;
            height: 110px;
        }
    }
    @keyframes animate7 {
        100%{
            background-color: black;
            top:50px;
            height: 210px;
        }
    }
    </style>
   
</head>
